<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcular Moda</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kawi:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="cool-container">
    <h1>Calcular Moda</h1>
    <label for="numberArray">Enter Numbers (comma-separated):</label>
    <input type="text" id="numberArray" placeholder="e.g., 3, 5, 2, 5, 7, 5">
    <button onclick="calculateMode()">Calculate Mode</button>
    <p id="result"></p>
  </div>
  <script src="./index.js"></script>
</body>
</html>
